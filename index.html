<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Budget Manager</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .trade-section {
            border: 1px solid var(--bs-border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .trade-header {
            background-color: var(--bs-secondary-bg);
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .trade-header:hover {
            background-color: var(--bs-tertiary-bg);
        }
        
        .trade-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .trade-content.show {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }
        
        .trade-toggle {
            transition: transform 0.3s ease;
        }
        
        .line-item {
            background-color: var(--bs-body-bg);
            border-bottom: 1px solid var(--bs-border-color);
            padding: 1rem;
        }
        
        .line-item:last-child {
            border-bottom: none;
        }
        
        .currency {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--bs-success);
        }
        
        .budget-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid var(--bs-border-color);
        }
        
        .budget-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status-active { color: var(--bs-success); }
        .status-planning { color: var(--bs-warning); }
        .status-completed { color: var(--bs-info); }
        
        .form-floating > .form-control, .form-floating > .form-select {
            border-color: var(--bs-border-color);
        }
        
        .remove-btn {
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
        }
        
        /* Responsive Grid Layout */
        .budget-cards-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        /* 2-column at ≥360px (portrait) */
        @media (min-width: 360px) {
            .budget-cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 3-column at ≥540px */
        @media (min-width: 540px) {
            .budget-cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* 4-column at larger screens */
        @media (min-width: 992px) {
            .budget-cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Compact mobile styling */
        /* Filter Modal Styles */
        .filter-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bs-body-bg);
            border-radius: 1rem 1rem 0 0;
            box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        .filter-modal.show {
            transform: translateY(0);
        }
        
        .filter-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .filter-modal-backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .filter-handle {
            width: 36px;
            height: 4px;
            background: var(--bs-border-color);
            border-radius: 2px;
            margin: 0.75rem auto 0;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .trade-header { padding: 0.75rem; }
            .line-item { padding: 0.75rem; }
            .btn { padding: 0.5rem 1rem; }
            
            .budget-card .card-body {
                padding: 0.75rem;
            }
            
            .budget-card .card-title {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            
            .budget-card .card-text {
                font-size: 0.875rem;
                margin-bottom: 0.75rem;
            }
            
            .filter-modal {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-calculator me-2"></i>
                <span id="pageTitle">Construction Budget Manager</span>
            </span>
            <button id="backToDashboard" class="btn btn-outline-light d-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successText"></span>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>Project Budgets</h2>
                    <p class="text-muted">Manage your construction project budgets</p>
                </div>
                <div class="col-md-4 text-end">
                    <button id="newBudgetBtn" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Create New Budget
                    </button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex gap-2 align-items-center">
                        <div class="input-group flex-grow-1">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search projects...">
                        </div>
                        <button id="filterToggle" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                            <i class="fas fa-filter"></i>
                            <span>Filter</span>
                            <span id="filterBadge" class="badge bg-primary rounded-pill d-none">1</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Budget Cards Container -->
            <div id="budgetCardsContainer" class="budget-cards-grid">
                <!-- Budget cards will be rendered here -->
            </div>
        </div>

        <!-- Budget Content View -->
        <div id="budgetContent" class="d-none">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div id="projectInfo">
                        <!-- Project info will be rendered here -->
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button id="editBudgetBtn" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-edit me-2"></i>Edit Budget
                    </button>
                    <button id="exportPdfBtn" class="btn btn-success">
                        <i class="fas fa-file-pdf me-2"></i>Export PDF
                    </button>
                </div>
            </div>

            <div id="tradeSections">
                <!-- Trade sections will be rendered here -->
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Budget Summary</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-0"><strong>Total Budget:</strong></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <span id="grandTotal" class="currency fs-4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Budget Form -->
        <div id="newBudgetForm" class="d-none">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2 id="formTitle">Create New Budget</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button id="cancelNewBudget" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                </div>
            </div>

            <!-- Project Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Project Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="newProjectName" placeholder="Project Name" required>
                                <label for="newProjectName">Project Name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="newProjectClient" placeholder="Client Name" required>
                                <label for="newProjectClient">Client Name</label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="newProjectAddress" placeholder="Project Address" required>
                                <label for="newProjectAddress">Project Address</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trades Section -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-hammer me-2"></i>Budget Breakdown</h5>
                    <button type="button" id="addTradeBtn" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-plus me-1"></i>Add Trade
                    </button>
                </div>
                <div class="card-body">
                    <div id="newTradesContainer">
                        <!-- Trade forms will be added here -->
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <button id="previewBudgetBtn" class="btn btn-outline-info me-2">
                        <i class="fas fa-eye me-2"></i>Preview Budget
                    </button>
                    <button id="saveNewBudget" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Budget
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModalBackdrop" class="filter-modal-backdrop"></div>
    <div id="filterModal" class="filter-modal">
        <div class="filter-handle"></div>
        <div class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Filter Projects</h5>
                <button id="closeFilter" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="planning">Planning</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sort By</label>
                <select id="sortFilter" class="form-select">
                    <option value="modified">Last Modified</option>
                    <option value="name">Project Name</option>
                    <option value="budget">Budget Amount</option>
                    <option value="client">Client Name</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sort Order</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="sortOrder" id="sortDesc" value="desc" checked>
                    <label class="btn btn-outline-primary" for="sortDesc">Newest First</label>
                    
                    <input type="radio" class="btn-check" name="sortOrder" id="sortAsc" value="asc">
                    <label class="btn btn-outline-primary" for="sortAsc">Oldest First</label>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button id="clearFilters" class="btn btn-outline-secondary flex-fill">Clear All</button>
                <button id="applyFilters" class="btn btn-primary flex-fill">Apply Filters</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.0/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Initialize the budget manager
        class BudgetManager {
            constructor() {
                this.budgetData = null;
                this.grandTotal = 0;
                this.isNewBudgetMode = false;
                this.isEditMode = false;
                this.currentBudgetId = null;
                this.budgetsList = [];
                this.filteredBudgets = [];
                this.currentView = 'dashboard';
                this.newBudgetData = {
                    project: { name: '', client: '', address: '' },
                    trades: {}
                };
                this.tradeCounter = 0;
                this.activeFilters = {
                    status: '',
                    sort: 'modified',
                    order: 'desc'
                };
                
                this.init();
            }
            
            async init() {
                try {
                    await this.loadBudgetsList();
                    this.setupEventListeners();
                    this.renderDashboard();
                } catch (error) {
                    console.error('Failed to initialize budget manager:', error);
                    this.showError('Failed to load budget data');
                }
            }
            
            setupEventListeners() {
                // Search and filter
                document.getElementById('searchInput').addEventListener('input', () => this.filterBudgets());
                document.getElementById('filterToggle').addEventListener('click', () => this.showFilterModal());
                document.getElementById('closeFilter').addEventListener('click', () => this.hideFilterModal());
                document.getElementById('filterModalBackdrop').addEventListener('click', () => this.hideFilterModal());
                document.getElementById('clearFilters').addEventListener('click', () => this.clearAllFilters());
                document.getElementById('applyFilters').addEventListener('click', () => this.applyFilters());
            }
            
            async loadBudgetsList() {
                try {
                    const response = await fetch('/budgets.json');
                    if (response.ok) {
                        const data = await response.json();
                        this.budgetsList = data.budgets || [];
                        console.log('Loaded budgets:', this.budgetsList);
                    } else {
                        this.budgetsList = [];
                    }
                    this.filteredBudgets = [...this.budgetsList];
                } catch (error) {
                    console.error('Error loading budgets list:', error);
                    this.budgetsList = [];
                    this.filteredBudgets = [];
                }
            }
            
            filterBudgets() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                this.filteredBudgets = this.budgetsList.filter(budget => {
                    const matchesSearch = !searchTerm || 
                        budget.projectName.toLowerCase().includes(searchTerm) ||
                        budget.client.toLowerCase().includes(searchTerm) ||
                        budget.address.toLowerCase().includes(searchTerm);
                    
                    const matchesStatus = !this.activeFilters.status || budget.status === this.activeFilters.status;
                    
                    return matchesSearch && matchesStatus;
                });
                
                this.sortBudgets();
                this.renderBudgetCards();
            }
            
            sortBudgets() {
                const { sort, order } = this.activeFilters;
                
                this.filteredBudgets.sort((a, b) => {
                    let comparison = 0;
                    
                    switch (sort) {
                        case 'name':
                            comparison = a.projectName.localeCompare(b.projectName);
                            break;
                        case 'client':
                            comparison = a.client.localeCompare(b.client);
                            break;
                        case 'budget':
                            comparison = a.totalBudget - b.totalBudget;
                            break;
                        case 'modified':
                        default:
                            comparison = new Date(a.lastModified) - new Date(b.lastModified);
                            break;
                    }
                    
                    return order === 'asc' ? comparison : -comparison;
                });
            }
            
            showFilterModal() {
                document.getElementById('statusFilter').value = this.activeFilters.status;
                document.getElementById('sortFilter').value = this.activeFilters.sort;
                document.querySelector(`input[name="sortOrder"][value="${this.activeFilters.order}"]`).checked = true;
                
                document.getElementById('filterModalBackdrop').classList.add('show');
                document.getElementById('filterModal').classList.add('show');
                document.body.style.overflow = 'hidden';
                
                this.updateFilterBadge();
            }
            
            hideFilterModal() {
                document.getElementById('filterModalBackdrop').classList.remove('show');
                document.getElementById('filterModal').classList.remove('show');
                document.body.style.overflow = '';
            }
            
            clearAllFilters() {
                this.activeFilters = {
                    status: '',
                    sort: 'modified',
                    order: 'desc'
                };
                
                document.getElementById('statusFilter').value = '';
                document.getElementById('sortFilter').value = 'modified';
                document.querySelector('input[name="sortOrder"][value="desc"]').checked = true;
                
                this.updateFilterBadge();
                this.filterBudgets();
            }
            
            applyFilters() {
                this.activeFilters = {
                    status: document.getElementById('statusFilter').value,
                    sort: document.getElementById('sortFilter').value,
                    order: document.querySelector('input[name="sortOrder"]:checked').value
                };
                
                this.updateFilterBadge();
                this.filterBudgets();
                this.hideFilterModal();
            }
            
            updateFilterBadge() {
                const badge = document.getElementById('filterBadge');
                let activeCount = 0;
                
                if (this.activeFilters.status) activeCount++;
                if (this.activeFilters.sort !== 'modified') activeCount++;
                if (this.activeFilters.order !== 'desc') activeCount++;
                
                if (activeCount > 0) {
                    badge.textContent = activeCount;
                    badge.classList.remove('d-none');
                } else {
                    badge.classList.add('d-none');
                }
            }
            
            renderDashboard() {
                this.filterBudgets();
            }
            
            renderBudgetCards() {
                const container = document.getElementById('budgetCardsContainer');
                
                if (this.filteredBudgets.length === 0) {
                    container.innerHTML = `
                        <div class="card" style="grid-column: 1 / -1;">
                            <div class="card-body text-center py-4">
                                <i class="fas fa-calculator fa-2x text-muted mb-3"></i>
                                <h5>No budgets found</h5>
                                <p class="text-muted mb-0">Try adjusting your search or create a new budget.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.filteredBudgets.map(budget => `
                    <div class="card budget-card h-100" onclick="budgetManager.showBudgetViewer('${budget.id}')">
                        <div class="card-body">
                            <h5 class="card-title">${this.escapeHtml(budget.projectName)}</h5>
                            <span class="badge ${this.getStatusBadgeClass(budget.status)} mb-2">${this.getStatusText(budget.status)}</span>
                            <p class="card-text">
                                <strong>Client:</strong> ${this.escapeHtml(budget.client)}<br>
                                <small class="text-muted d-block mt-1">${this.escapeHtml(budget.address)}</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="currency">${this.formatCurrency(budget.totalBudget)}</span>
                            </div>
                            <small class="text-muted">
                                Modified: ${new Date(budget.lastModified).toLocaleDateString()}
                            </small>
                        </div>
                    </div>
                `).join('');
            }
            
            getStatusBadgeClass(status) {
                const classes = {
                    'active': 'bg-success',
                    'planning': 'bg-warning',
                    'completed': 'bg-info'
                };
                return classes[status] || 'bg-secondary';
            }
            
            getStatusText(status) {
                const texts = {
                    'active': 'Active',
                    'planning': 'Planning',
                    'completed': 'Completed'
                };
                return texts[status] || 'Unknown';
            }
            
            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                errorText.textContent = message;
                errorDiv.classList.remove('d-none');
            }
            
            showBudgetViewer(budgetId) {
                console.log('Opening budget:', budgetId);
                // This would load the budget details
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.budgetManager = new BudgetManager();
        });
    </script>
</body>
</html>
